<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid blue;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: auto;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h2>Welcome</h2>
    <p>Click the button to proceed.</p>
    
    <button onclick="startRedirect()">Continue</button>

    <div class="loader" id="loading"></div>

    <script>
        function startRedirect() {
            document.getElementById("loading").style.display = "block"; // Show loader
            setTimeout(function() {
                window.location.href = "pages/case-details.html"; // Redirect after 5 seconds
            }, 5000);
        }
    </script>

</body>
</html>
